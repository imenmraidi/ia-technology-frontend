<!-- home.component.html -->
<div class="home-container">
  <h1>Welcome to IA Technology</h1>
  
  <!-- Show login button when NOT logged in -->
  <button *ngIf="!authService.isLoggedIn()" 
          routerLink="/login"
          class="auth-button login">
    Login
  </button>

  <!-- Show logout button when logged in -->
  <button *ngIf="authService.isLoggedIn()" 
          (click)="authService.logout()"
          class="auth-button logout">
    Logout
  </button>

  <!-- Admin button (from previous implementation) -->
  <button *ngIf="authService.isAdmin()" 
          routerLink="/admin"
          class="admin-button">
    Admin Dashboard
  </button>
</div>

<mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Admin Dashboard</mat-card-title>
      <mat-card-subtitle>Welcome, {{ currentUserEmail }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="admin-actions">
        <button mat-raised-button color="primary" routerLink="/admin/users">
          Manage Users
        </button>
        <button mat-raised-button color="accent" routerLink="/admin/settings">
          System Settings
        </button>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
